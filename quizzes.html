<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduGhana Admin — Quizzes</title>
<script src="https://cdn.tailwindcss.com"></script><link rel="manifest" href="manifest.json">
</head><body class="bg-gray-50 min-h-screen">
<header class="bg-green-600 text-white"><div class="container mx-auto px-4 py-4 flex justify-between">
<h1 class="font-semibold">EduGhana Admin — Quizzes</h1>
<nav class="space-x-3"><a href="index.html" class="underline">Home</a><a href="lessons.html" class="underline">Lessons</a><a href="quizzes.html" class="underline">Quizzes</a></nav>
</div></header>
<main class="container mx-auto px-4 py-8">
<div class="flex items-center justify-between mb-4">
  <h2 class="text-xl font-semibold">Quizzes</h2>
  <div class="space-x-2">
    <button id="btnAddQuiz" class="px-3 py-2 bg-green-700 text-white rounded">Add Quiz</button>
  </div>
</div>
<div class="bg-white rounded-lg shadow overflow-x-auto">
  <table class="min-w-full border">
    <thead class="bg-gray-100"><tr>
      <th class="px-3 py-2 border text-left">ID</th>
      <th class="px-3 py-2 border text-left">Title</th>
      <th class="px-3 py-2 border text-left">Lesson ID</th>
      <th class="px-3 py-2 border text-left"># Questions</th>
      <th class="px-3 py-2 border text-right">Actions</th>
    </tr></thead>
    <tbody id="quizzesTbody"></tbody>
  </table>
</div>
</main>
<div id="quizModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
  <div class="bg-white rounded-xl p-6 w-full max-w-2xl">
    <h3 class="text-lg font-semibold mb-4">Quiz</h3>
    <div class="grid gap-3">
      <input id="quizId" type="text" placeholder="ID (auto if empty)" class="p-2 border rounded">
      <input id="quizTitle" type="text" placeholder="Title" class="p-2 border rounded">
      <input id="quizLessonId" type="text" placeholder="Lesson ID (optional)" class="p-2 border rounded">
      <div id="quizQuestions" class="space-y-3"></div>
      <button id="btnAddQuestion" class="px-3 py-2 border rounded">Add Question</button>
    </div>
    <div class="mt-4 flex justify-end gap-2">
      <button id="btnCancelQuiz" class="px-3 py-2 border rounded">Cancel</button>
      <button id="btnSaveQuiz" class="px-3 py-2 bg-green-600 text-white rounded">Save</button>
    </div>
  </div>
</div>
<script src="admin.js"></script>
</body></html>
